version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess_dev_password
      POSTGRES_DB: chess_server
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Chess server
  server:
    build: .
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://chess:chess_dev_password@db:5432/chess_server
      JWT_SECRET: docker-dev-secret-change-in-production
      CORS_ORIGIN: "*"
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
